package net.ccbluex.liquidbounce.injection.forge.mixins.client;

import org.apache.logging.log4j.Logger;
import org.spongepowered.asm.mixin.Final;
import org.spongepowered.asm.mixin.Mixin;
import org.spongepowered.asm.mixin.Overwrite;
import org.spongepowered.asm.mixin.Shadow;

import java.io.File;
import java.io.IOException;
import java.nio.file.Files;
import java.nio.file.Path;
import java.util.stream.Stream;

@Mixin(ResourcePackRepository.class)
public class MixinResourcePackRepository {

    @Shadow
    @Final
    @SuppressWarnings("unused")
    private static Logger logger;

    @Shadow
    @Final
    private File dirServerResourcepacks;

    private static final int MAX_FILES = 10;

    /**
     * @author Mojang
     * @reason Fix a bug
     */
    @Overwrite
    private void deleteOldServerResourcesPacks() {
        try (Stream<Path> stream = Files.list(dirServerResourcepacks.toPath())) {
            stream.sorted((p1, p2) -> Long.compare(p2.toFile().lastModified(), p1.toFile().lastModified()))
                    .skip(MAX_FILES)
                    .forEach(p -> {
                        logger.info("Deleting old server resource pack " + p.getFileName());
                        try {
                            Files.deleteIfExists(p);
                        } catch (IOException e) {
                            e.printStackTrace();
                        }
                    });
        } catch (IOException e) {
            e.printStackTrace();
        }
    }
}