<html>

<head>
    <style>
        body {
            background-color: #181a1b;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

        .flash {
            animation: flash 2s linear infinite;
        }

        @keyframes flash {
            50% {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fade 1.5s forwards;
        }

        .background-fade-out {
            animation: color-fade 0.5s forwards;
        }

        @keyframes color-fade {
            0% {
                background-color: #1e1e1e;
            }
            100% {
                background-color: #1e1e1e00;
            }
        }

        @keyframes fade {
            0% {
                opacity: 100;
            }
            100% {
                opacity: 0;
            }
        }
    </style>

    <script>
        events.on("close", (event) => {
            event.cancelEvent();

            view.state("transitioning");

            document.getElementById("background")
                .classList.add("background-fade-out");

            let logo = document.getElementById("logo");
            logo.addEventListener("animationend", (ev) => {
                if (ev.animationName === "fade") {
                    view.state("end");
                }
            });
            logo.classList.add("fade-out");
        });
    </script>
</head>

<body id="background">
    <div class="center">
        <img id="logo" src="img/logo.svg" alt="logo" class="flash">
    </div>
</body>

</html>
